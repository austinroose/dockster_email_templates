<!DOCTYPE html>
<html>
<head>
    <style>
        th {
            padding: 0;
        }

        .wrapper {
            margin: 0;
            font-family: "Arial, sans-serif", sans-serif;
            background-color: #e8e8e8;
            width: 100%;
            height: 100%;
            padding-bottom: 100px;
            color: black !important;
        }

        img {
            object-fit: cover;
            width: 90px;
            height: 90px;
        }

        h1 {
            font-size: 24px;
            margin-top: 0px;
            margin-bottom: 0px;
            padding-top: 5px;
            padding-bottom: 5px;
            font-weight: 500;
            text-align: center;
        }

        .email-heading-container {
            text-align: center;
            background-color: #bde1ff;
        }

        table.email-body {
            position: relative;
            border-collapse: collapse;
            border: none;
            margin-top: 100px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 6px;
            background-color: white;
            width: 100%;
            max-width: 300px;
            box-shadow: 5px 5px 5px darkgray;
        }

        .email-content__confirm-button {
            background-color: #bde1ff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 !important;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        td.align-center {
            text-align: center;
            align: center;
        }

        .confirm-btn {
            padding-top: 20px;
            padding-bottom: 20px;
            width: 200px;
        }


        .extra-text-container {
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
<!--    <link rel="stylesheet" href="confirm_email.css">-->
</head>
<body>
<div class="wrapper">
    <table style="border-collapse:collapse; padding:0; margin:0; width: 100%">
        <tr valign="top">
            <td align="center">
                <table class="email-body">
                    <tr>
                        <th colspan="3" class="align-center"><div class="email-heading-container"><h1>Dockster</h1></div></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="align-center"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-email-512.png"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="extra-text-container" colspan="3">
                            Kinnita oma kasutaja vajutades allolevale lingile
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="confirm-btn">
                            <p class="email-content__confirm-button"><a href="{{ .ConfirmationURL }}">Kinnita email</a></p>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
